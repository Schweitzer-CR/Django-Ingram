{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión | Sistema de Inventario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        :root {
            --dark-color: #212529;
            --light-color: #f8f9fa;
            --gray-color: #6c757d;
            --black-color: #000000;
            --white-color: #ffffff;
        }
        
        body {
            background-color: #f8f9fa;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            min-height: 100vh;
            align-items: center;
            margin: 0;
        }
        
        .auth-container {
            max-width: 1200px;
            margin: 0 auto;
            width: 100%;
            padding: 20px;
        }
        
        .auth-card {
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.08);
            border-radius: 12px;
            overflow: hidden;
            display: flex;
            height: 700px;
            background-color: var(--white-color);
        }
        
        .auth-logo-side {
            width: 50%;
            background-image: url('https://yt3.googleusercontent.com/ytc/AIdro_njwkY1BIaXtCO-W0WE2TAUFQqgFphcGG7wYNtORaTRjQ=s900-c-k-c0x00ffffff-no-rj');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-color: var(--black-color);
        }
        
        .auth-form-side {
            padding: 3rem;
            width: 50%;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        
        .form-label {
            font-weight: 600;
            color: var(--dark-color);
            margin-bottom: 0.5rem;
        }
        
        .form-control {
            padding: 0.75rem 1rem;
            border-radius: 8px;
            border: 1px solid #ced4da;
            transition: all 0.2s;
        }
        
        .form-control:focus {
            border-color: var(--black-color);
            box-shadow: 0 0 0 0.2rem rgba(33, 37, 41, 0.1);
        }
        
        .btn-auth {
            background-color: var(--black-color);
            color: var(--white-color);
            border: none;
            padding: 0.75rem;
            font-weight: 600;
            letter-spacing: 0.5px;
            transition: all 0.3s;
        }
        
        .btn-auth:hover {
            background-color: var(--dark-color);
            transform: translateY(-2px);
        }
        
        .auth-footer {
            text-align: center;
            padding-top: 1.5rem;
            border-top: 1px solid #eee;
            margin-top: 1.5rem;
        }
        
        .auth-link {
            color: var(--black-color);
            font-weight: 600;
            text-decoration: underline;
            transition: all 0.3s;
        }
        
        .auth-link:hover {
            color: var(--gray-color);
        }
        
        .form-title {
            color: var(--black-color);
            font-size: 1.8rem;
            font-weight: 600;
            margin-bottom: 1.5rem;
            text-align: center;
        }
        
        @media (max-width: 992px) {
            .auth-card {
                flex-direction: column;
                height: auto;
            }
            
            .auth-logo-side {
                width: 100%;
                height: 200px;
            }
            
            .auth-form-side {
                width: 100%;
                padding: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-logo-side"></div>
            
            <div class="auth-form-side">
                <h3 class="form-title">
                    <i class="bi bi-box-arrow-in-right me-2"></i>Iniciar Sesión
                </h3>
                
                <form method="post">
                    {% csrf_token %}
                    
                    <div class="mb-4">
                        <label for="{{ form.username.id_for_label }}" class="form-label">
                            Nombre de usuario
                            <span class="text-danger">*</span>
                        </label>
                        <input type="text" name="username" class="form-control" required id="id_username">
                    </div>
                    
                    <div class="mb-4">
                        <label for="{{ form.password.id_for_label }}" class="form-label">
                            Contraseña
                            <span class="text-danger">*</span>
                        </label>
                        <input type="password" name="password" class="form-control" required id="id_password">
                    </div>
                    
                    <div class="d-grid mt-4">
                        <button type="submit" class="btn btn-auth">
                            <i class="bi bi-box-arrow-in-right me-2"></i>Ingresar
                        </button>
                    </div>
                </form>
                
                <div class="auth-footer">
                    <p class="mb-0">¿No tienes una cuenta? 
                        <a href="{% url 'register' %}" class="auth-link">
                            <i class="bi bi-person-plus me-1"></i>Regístrate aquí
                        </a>
                    </p>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
